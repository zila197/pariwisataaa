<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Pariwisata Kota Padang Panjang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35a79c;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #2c8c83;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .contact-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }
        .contact-form h2 {
            color: #35a79c;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 150px;
        }
        .btn {
            display: inline-block;
            background: #35a79c;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #2c8c83;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kontak Pariwisata Kota Padang Panjang</h1>
    </header>
    <nav>
        <style>
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem 1rem;
            }
            nav ul {
                display: flex;
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            nav ul li {
                margin-right: 15px;
            }
            .user-profile {
                display: flex;
                align-items: center;
            }
            .user-profile img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-left: 10px;
            }
        </style>
        <ul>
            <li><a href="beranda.html">Beranda</a></li>
            <li><a href="destinasi.html">Destinasi</a></li>
            <li><a href="tentang.html">kontak</a></li>
            <li><a href="kontak.html">informasi</a></li>
        </ul>
        <div class="user-profile">
            <span></span>
            <img src="provil.png" alt="provil">
        <div class="search-container">
            <input type="text" placeholder="Cari..." id="searchInput">
            <button type="button" class="btn" onclick="search()">Cari</button>
        </div>
        <style>
            .search-container {
                display: flex;
                align-items: center;
                margin-right: 10px;
            }
            #searchInput {
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-right: 5px;
            }
            .search-container .btn {
                padding: 5px 10px;
                font-size: 14px;
            }
        </style>
        <script>
            function search() {
                var searchTerm = document.getElementById('searchInput').value;
                alert('Anda mencari: ' + searchTerm);
                // Implementasi pencarian sesuai kebutuhan
            }
        </script>
        </div>
    </nav>
    <div class="container">
        <div class="contact-form">
            <h2>Hubungi Kami</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subjek:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn">Kirim Pesan</button>
            </form>
        </div>
    </div>
</body>
</html>
